<div class="uk-padding">



  <div class="uk-card uk-card-default">
      <div class="uk-card-header">
          <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                  <img class="uk-border-circle" width="200" height="200" src="{{data1.image}}">
              </div>
              <div class="uk-width-expand">
                  <h3 class="uk-card-title uk-margin-remove-bottom">الاسم : {{data1.name}}</h3>
                  <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">البريد الاكتروني : {{data1.email}}</time></p>
                  <!-- <span class="uk-button uk-button-primary" type="button"><input type="file" (change)="upload($event)" eccept=".png,.jpg">Uploud</span> -->

              </div>
          </div>
      </div>
      <div class="uk-card-body">
          <p>العمر : {{data1.age}}</p>
          
          <p>العنوان : {{data1.address}}</p>
          <p>المحافظه : {{data1.province}}</p>
    
          
      </div>
      <!-- *ngIf="!isLoggedIn" -->
      <div class="uk-card-footer" *ngIf="status1">
          <a href="#" class="uk-button uk-button-text" uk-toggle="target: #modal-example"  >تعديل</a>
         
    
          
<div id="modal-example" uk-modal>
<div class="uk-modal-dialog uk-modal-body">

  
  <fieldset class="uk-fieldset">

      <legend class="uk-legend">التعديل</legend>
    
     
      <div class="uk-margin">
          <p>تاكيد على تحقيق الامنية</p>
      </div>
     
  </fieldset>


  <p class="uk-text-right">
      <button class="uk-button uk-button-default uk-modal-close" type="button">تراجع</button>
      <button class="uk-button uk-button-primary" type="button" (click)="onEdit()">تاكد</button>
  </p>

</div>






      </div>  
      </div> 
      <!-- End Footer -->
      <div class="uk-card-footer" *ngIf="data.status">
      <a  class="uk-button uk-button-text"  >ذهب شخص لتحقيقها </a>

      </div> 


  </div>






</div>
